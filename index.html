<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Thump-A-Trump</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <span class="workInProgress">Work In Progress</span>
    <div class="blockClicks"></div>
    <header class="wrapper">
      <h2>Time: <span class="countdown">10</span></h2>
      <button class="start" onClick="app.startGame()">
        <h1>Thump-A-Trump</h1>
      </button>
      <h2>Score: <span class="score">0</span></h2>
      <p class="leaderboardButton">Leaderboard</p>
    </header>
    <section class="game">
      <div class="leaderboard">
        <div class="leaderboardModal">
          <span class="close">&times;</span>
          <h2>Leaderboard</h2>
          <div class="leaderboardList">
            <div class="leaderboardColumn">
              <h2>Name:</h2>
              <ul class="leaderboardListUser"></ul>
            </div>
            <div class="leaderboardColumn">
              <h2>Trumps Thumped:</h2>
              <ul class="leaderboardListScore"></ul>
            </div>
          </div>
        </div>
      </div>
      <div class="house house1">
        <div class="trump trump1"></div>
      </div>
      <div class="house house2">
        <div class="trump trump2"></div>
      </div>
      <div class="house house3">
        <div class="trump trump3"></div>
      </div>
      <div class="house house4">
        <div class="trump trump2"></div>
      </div>
      <div class="house house5">
        <div class="trump trump3"></div>
      </div>
      <div class="house house6">
        <div class="trump trump1"></div>
      </div>
    </section>
